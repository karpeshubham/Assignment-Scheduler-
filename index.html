<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assignment Scheduler</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: "Courier New", Courier, monospace;
      padding: 20px;
    }

    h1 {
      text-align: center;
      text-decoration: underline;
    }

    .input-section, .list-section {
      max-width: 500px;
      margin: 0 auto 30px;
    }

    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
    }

    input, button {
      font-family: "Courier New", Courier, monospace;
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      background-color: white;
      color: black;
      border: 1px solid white;
      box-sizing: border-box;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
      background-color: white;
      color: black;
      padding: 10px;
      border-left: 5px solid black;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .remove-btn {
      background-color: black;
      color: white;
      border: 1px solid white;
      cursor: pointer;
      padding: 5px 10px;
      margin-left: 5px;
    }

    .remove-btn:hover {
      background-color: white;
      color: black;
    }
  </style>
</head>
<body>

  <h1>Assignment Scheduler</h1>

  <div class="input-section">
    <label for="title">Assignment Title:</label>
    <input type="text" id="title" placeholder="Enter assignment title">

    <label for="date">Due Date:</label>
    <input type="date" id="date">

    <label for="time">Due Time:</label>
    <input type="time" id="time">

    <button id="addBtn">Add Assignment</button>
  </div>

  <div class="list-section">
    <h2>Upcoming Assignments</h2>
    <ul id="assignmentList"></ul>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      requestNotificationPermission();
      loadAssignments();

      // Event binding to ensure button works
      document.getElementById("addBtn").addEventListener("click", addAssignment);

      setInterval(checkLastHourNotifications, 600000); // every 10 min
      setInterval(checkNotifications, 3600000); // every 1 hour
    });

    function requestNotificationPermission() {
      if (!("Notification" in window)) {
        alert("This browser does not support notifications.");
        return;
      }

      if (Notification.permission !== 'granted') {
        Notification.requestPermission().then(permission => {
          if (permission !== 'granted') {
            alert("Please allow notifications for reminders.");
          }
        });
      }
    }

    function addAssignment() {
      const title = document.getElementById('title').value.trim();
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;

      if (!title || !date || !time) {
        alert('Please fill in all fields.');
        return;
      }

      const assignments = JSON.parse(localStorage.getItem('assignments') || '[]');
      assignments.push({ title, date, time });
      localStorage.setItem('assignments', JSON.stringify(assignments));
      loadAssignments();

      document.getElementById('title').value = '';
      document.getElementById('date').value = '';
      document.getElementById('time').value = '';
    }

    function loadAssignments() {
      const list = document.getElementById('assignmentList');
      list.innerHTML = '';
      const assignments = JSON.parse(localStorage.getItem('assignments') || '[]');

      assignments.forEach((item, index) => {
        const timeParts = item.time.split(":");
        let hour = parseInt(timeParts[0]);
        const minute = timeParts[1];
        const ampm = hour >= 12 ? 'PM' : 'AM';
        hour = hour % 12 || 12;
        const formattedTime = hour + ':' + minute + ' ' + ampm;

        const li = document.createElement('li');
        li.innerHTML = `
          <span>${item.title} - Due: ${item.date} ${formattedTime}</span>
          <div>
            <button class="remove-btn" onclick="removeAssignment(${index})">Done</button>
            <button class="remove-btn" onclick="addToCalendar('${item.title}', '${item.date}', '${item.time}')">ðŸ—“</button>
          </div>
        `;
        list.appendChild(li);
      });
    }

    function removeAssignment(index) {
      const assignments = JSON.parse(localStorage.getItem('assignments') || '[]');
      assignments.splice(index, 1);
      localStorage.setItem('assignments', JSON.stringify(assignments));
      loadAssignments();
    }

      if (Notification.permission === 'granted') {
        new Notification(title, { body });
      }
    }
